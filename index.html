<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Slot Machine</h1>
        <div id="slot-machine">
            <div id="reels">
                <div class="reel">🍒</div>
                <div class="reel">🍋</div>
                <div class="reel">🔔</div>
            </div>
        </div>
        <div class="controls">
            <label for="bet">Bet Amount: </label>
            <input type="number" id="bet" min="1" value="1">
            <button onclick="spin()">Spin</button>
        </div>
        <div class="status">
            <p id="credit">Credit: 100</p>
            <p id="result"></p>
        </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
